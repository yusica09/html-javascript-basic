<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        /*
        기본적으로 태그 세로 방향으로 배치되는데 float을 이용해서
        가로 방향으로 배치할 수 있음
        */

        div#a{
            width: 75%;
            background-color: pink;
            float: right;
        }
        div#b{
            width: 24%;
            background-color: green;
            float: left;
        }
    </style>
</head>
<body>
    <div id="a">하하</div>
    <div id="b">호호</div>
</body>
</html>
