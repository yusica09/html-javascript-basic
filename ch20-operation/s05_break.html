<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break</title>
</head>
<body>
    <script type="text/javascript">

        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 5; j++) {
                if(j == 3) break;

                document.write(i + ',' + j + '<br>');
            }
            
        }

        document.write('---------------------------------------<br>');
        // break label문 사용
        // label을 사용하면 중첩 루프를 완전히 빠져나갈 수 있음
        outer_loop:
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j < 5; j++) {
                if(j == 3) break outer_loop;

                document.write(i + ',' + j + '<br>');
            }
            
        }
    </script>
</body>
</html>
