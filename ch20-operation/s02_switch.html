<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script type="text/javascript">
        var temp = prompt('현재 계절 입력\nspring,summer,fall,winter','');
        switch(temp){
            case 'spring':
                document.write('봄이군요. 날씨가 따뜻하네요.');
                break;
            case 'summer':
                document.write('여름이군요. 날씨가 무척 덥네요.');
                break;
            case 'fall':
                document.write('가을이군요. 날씨가 시원하네요.');
                break;
            case 'winter':
                document.write('겨울이군요. 날씨가 매우 춥네요.');
                break;
            default :
                document.write('알 수 없는 단어 입니다.');
        }
    </script>
</body>
</html>
