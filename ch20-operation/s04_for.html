<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    <h1>구구단</h1>
    <script type="text/javascript">
        document.write('<table border="1">');

        for (var i = 1; i <= 9; i++) {
            document.write('<tr>');
            
            for (var j = 2; j <= 9; j++) {
                document.write('<td>');
                document.write(j + ' * ' + i + ' = ' + j*i);
                document.write('</td>');
            }

            document.write('</tr>');
            
        }

        document.write('</table>');
    </script>
</body>
</html>
