<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 선택자</title>
    <style type="text/css">
        /*태그 선택지: 태그명을 통해서 동일한 이름의 태그 선택*/
        span{
            font-family: serif; /*글꼴 지정*/
            font-size: 20pt; /*글자크기 지정*/
            background-color: yellow; /*배경색 지정*/
        }
        p{
            font-size: 25pt;
            background-color: pink;
        }
    </style>
</head>
<body>
    <span>봄이 오는 소리</span>
    <p>눈이와요~</p>
    <span>오늘은 수요일</span>
</body>
</html>
