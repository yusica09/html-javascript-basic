<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹 선택자 - 태그에 동일 스타일 지정</title>
    <style>
        /*그룹 지정은 여러개의 태그에 동일한 스타일을 적용하고 싶을 때
        태그를 가리키는 선택자들을 ,로 나열해서 지정하는 방식*/
        h1,p{
            font-size: 20pt;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>여러개의 태그를 동시에 반복</h1>
    <span>봄이 오는 소리</span>
    <p>오늘은 수요일</p>
</body>
</html>
