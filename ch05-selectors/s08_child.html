<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자식 선택자(직계 자식만을 의미함)</title>
    <style type="text/css">
        /*지정한 자식 태그(직계 자식만) 선택*/
        body > div {border: 3px solid red;}
    </style>
</head>
<body>
    <div>
        <ul>
            <li>사과</li>
            <li>포도</li>
            <li>바나나</li>
            <li>배</li>
        </ul>
        <div>하늘</div>
    </div>
    <p>
        <span>하하</span>
    </p>
</body>
</html>
