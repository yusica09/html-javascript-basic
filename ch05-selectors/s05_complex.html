<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 선택자와 아이디 선택자 연계</title>
    <style type="text/css">
        h1{
            color: green;
            background-color: gray;
        }
        h1#target{
            color: pink;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1 id="target">가을</h1>
    <h1>별</h1>
    <span>바다</span>
</body>
</html>
