<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 선택자</title>
    <style type="text/css">
        /*복수의 태그에 클래스 선택자를 지정할 수 있음*/
        .main-ft{
            color: blue;
            background-color: yellow;
        }
        .main-sp{
            font-size: 30pt;
        }
    </style>
</head>
<body>
    <div class="main-ft">기분 좋은 하루</div>
    <br>
    <span class="main-ft">2월의 어느 수요일</span>
    <br>
    <!--공백을 구분자로 여러개의 클래스를 적용할 수 있음 => 중요!-->
    <p class="main-ft main-sp">내일은 목요일</p>
    <br>
    <span class="main-sp">기분 좋은 하루</span>
</body>
</html>
