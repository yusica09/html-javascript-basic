<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스(Pseudo-classes) 선택자</title>
    <style>
        /*
        가상클래스 선택자
        형식        역할
        :hover      마우스 커서가 링크에 올라가 있는 상태
        :active     마우스 커서를 클릭한 순간부터 놓기 직전까지 상태
        :link       링크를 클릭하지 않는, 그냥 링크되어있는 상태
        :visited    링크를 눌러서 방문한 후 상태
        */
        a:link{
            text-decoration: none;/*링크 밑줄 제거*/
            color: rgb(255,102,102);
        }

        a:visited{
            text-decoration: none;/*링크 밑줄 제거*/
            color: rgb(89,71,71);
        }

        a:hover{
            text-decoration: underline;/*링크 밑줄*/
            background-color: skyblue;
        }

        a:active{
            text-decoration: underline;/*링크 밑줄*/
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.netian.com">네티앙</a>
</body>
</html>
