<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window</title>
</head>
<body>
    <script type="text/javascript">
/*
브라우저 관련 객체
widnow
  |
location  history frame document screen navigator
                           |
    anchor applet form image layer link plugin title
                    |
  button checkbox fileupload hidden password radio reset select submit text textarea
                                                           |
                                                        option   

window 메서드
window.alert() : 경고창
window.prompt() : 입력창
widnow.confirm() : 선택창                                
*/
        //window.alert('경고창');// = alert('경고창');

        alert('푸른 하늘 은하수\n하얀 쪽배에~~~');

        let season = window.prompt('좋아하는 계절','');
        // = prompt('좋아하는 계절','');
        document.write(
            '좋아하는 계절은 ' + season + '이다<br>');

        let choice = window.confirm('야근을 하겠습니까?');
        // = confirm('야근을 하겠습니까?');
        //확인 true, 취소 false 반환
        if(choice){
            document.write('야근 확정!');
        }else{
            document.write('야근 취소');
        }
    </script>
</body>
</html>
