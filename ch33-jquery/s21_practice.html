        table{

        //문서가 준비 완료되면 매개변수로 전달된 함수를 실행
        $(function(){
    /*
    [문제] 도서 정보를 table에 표시
        도서명      분류        정상가격        할인가격(5%)
        자바        IT          20,000          19,000
        미술사      예술         30,000           28,500
        노래연습    예술         10,000           9,500
        한국사      역사         50,000           47,000
    */
            const content = [
                {name:'자바', classification:'IT', price:20000, disPrice:19000},
                {name:'미술사', classification:'예술', price:30000 , disPrice:28500},
                {name:'노래연습', classification:'예술', price:10000, disPrice:9500},
                {name:'한국사', classification:'역사', price:50000, disPrice:47000},
            ];

            let output = '';
            $(content).each(function(index,item){
                //index : 배열의 인덱스
                //item : 배열에 저장된 객체
                output += '<tr>';
                output += '<td>' + item.name + '</td>';
                output += '<td>' + item.classification + '</td>';
                output += '<td>' + item.price.toLocaleString() + '</td>';
                output += '<td>' + (item.price*0.95).toLocaleString() + '</td>';
                //output += '<td>' + item.disPrice.toLocaleString() + '</td>';
                output += '</tr>';
            });

            $('#output').append(output);
