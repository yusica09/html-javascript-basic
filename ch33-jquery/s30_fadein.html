<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과와 애니메이션</title>
    <script type="text/javascript" 
            src="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">       
        //문서가 준비 완료되면 매개변수로 전달된 함수를
        //실행
        $(function(){
            $('#btn1').on('click',function(){
                //천천히 선명해짐
                $('#dog').fadeIn('slow');
            });

            $('#btn2').on('click',function(){
                //1초동안 투명해지면서 숨겨짐
                $('#dog').fadeOut(1000);
            });

            $('#btn3').on('click',function(){
                $('#dog').fadeToggle('fast');
            });
        });
    </script>        
</head>
<body>
    <button id="btn1">fadeIn</button>
    <button id="btn2">fadeOut</button>
    <button id="btn3">fadeToggle</button>
    <br>
    <img id="dog" src="../files/dog.png"
                    width="120" height="120" 
                        style="display:none;">
</body>
</html>
