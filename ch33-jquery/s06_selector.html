<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        //window.onload=function(){}
        //문서가 준비 완료되면 매개변수로 전달된 함수를 실행하라는 의미
        $(document).ready(function(){
            /*
            입력 양식 필터 선택자2
            선택자  형태        설명
            요소:checked        체크된 입력양식
            요소:disabled       비활성화된 입력양식
            요소:enabled        활성화된 입력양식
            요소:focus          초점이 맞춰져있는 입력 양식
            요소:selected       select태그에서 option 객체 중 선택된 태그
            */
            
            $('input:checked').attr('checked',false);
            $('input:disabled').val('클릭할 수 없음');
            //$('input:enabled').val('클릭할 수 있음');
            //위의 경우 checkbox의 value도 '클릭할 수 있음'으로 변함
            $('input[type:button]:enabled').val('클릭할 수 있음');

        });
    </script>

</head>
<body>
    <input type="checkbox" name="city" value="서울" checked>서울
    <input type="button" value="확인" disabled>
    <input type="button" value="확인">

</body>
</html>
