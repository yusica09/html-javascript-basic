<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <style type="text/css">
        .high_light_0{
            background: yellow;
        }
        .high_light_1{
            background: orange;
        }
        .high_light_2{
            background: blue;
        }
        .high_light_3{
            background: green;
        }
        .high_light_4{
            background: red;
        }
    </style>

    <script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        //window.onload=function(){}
        //문서가 준비 완료되면 매개변수로 전달된 함수를 실행하라는 의미
        // = $(document).ready(function(){});
        $(function(){
            //클래스 추가
            $('h1').addClass(function(index){
                //index : 배열의 인덱스
                return'high_light_'+index; //클래스명 반환
            });
        });
    </script>

</head>
<body>
    <h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
</body>
</html>
