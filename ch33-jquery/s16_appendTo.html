<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 생성</title>
    <script type="text/javascript" 
            src="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">       
        //문서가 준비 완료되면 매개변수로 전달된 함수를
        //실행
        $(function(){
/*
메서드 이름             설명
$(A).appendTo(B)        A를 B의 기존 자식의 뒤에 추가
$(A).prependTo(B)       A를 B의 기존 자식의 앞에 추가
$(A).insertAfter(B)     A를 B의 뒤에 형제로 추가
$(A).insertBefore(B)    A를 B의 앞에 형제로 추가
*/
            //$('<h1>Hello JQuery!!</h1>').appendTo('div');
            //$('<h1>Hello JQuery!!</h1>').prependTo('div');
            //$('<h1>Hello JQuery!!</h1>').insertAfter('div');
            $('<h1>Hello JQuery!!</h1>').insertBefore('div');
        });
    </script>        
</head>
<body>
    <div>
        <h1>안녕하세요</h1>
    </div>
</body>
</html>
