<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        //window.onload=function(){}
        //문서가 준비 완료되면 매개변수로 전달된 함수를 실행하라는 의미
        $(document).ready(function(){
            //태그선택자     속성           속성값
            $('span').css('border','3px solid blue');
            //클래스 선택자
            $('.my').css('border','5px solid red');
            //아이디 선택자
            $('#content').css('background-color','green');
        });
    </script>

</head>
<body>
    <p class="my">jQuery 실습</p>
    <div>
        <div id="content">id값이 content인 div tag</div>
    </div>
    <span>span1</span>
    <span class="my">span2</span>
</body>
</html>
