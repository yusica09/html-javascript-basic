<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 연결</title>
    <script type="text/javascript" 
            src="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">       
        //문서가 준비 완료되면 매개변수로 전달된 함수를
        //실행
        $(function(){
            $('textarea').keyup(function(){
                //입력한 글자 수를 구함
                let inputLength = $(this).val().length;
                let remain = 30 - inputLength;

                //문서 객체에 입력
                $('h1').text(remain);

                //문서 객체의 색상 변경
                if(remain >= 0){
                    $('h1').css('color','black');
                }else{
                    $('h1').css('color','red');
                }

            });
        });
    </script>        
</head>
<body>
    <div>
        <p>지금 내 생각을</p>
        <h1>30</h1>
        <textarea rows="5" cols="70" maxlength="30"></textarea>
    </div>    
</body>
</html>
