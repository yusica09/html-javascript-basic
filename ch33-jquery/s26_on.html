<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 연결</title>
    <style type="text/css">
        .reverse{
            background:black;
            color:white;
        }
    </style>
    <script type="text/javascript" 
            src="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">       
        //문서가 준비 완료되면 매개변수로 전달된 함수를
        //실행
        $(function(){
            //하나의 이벤트 연결
                      //이벤트 이름,이벤트 핸들러
            $('h1').on('click',function(){
                $(this).html(function(index,html){
                    return html + '+';
                });
            });

            //복수의 이벤트 연결
            $('h1').on({
                mouseover:function(){
                    $(this).addClass('reverse');
                },
                mouseout:function(){
                    $(this).removeClass('reverse');
                }
            });

        });
    </script>        
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
