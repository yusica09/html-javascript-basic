<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과와 애니메이션</title>
    <style type="text/css">
        h1{width:300px;height:200px;background-color:#FF0;}
    </style>
    <script type="text/javascript" 
            src="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">       
        //문서가 준비 완료되면 매개변수로 전달된 함수를
        //실행
        $(function(){
            $('#btn1').on('click',function(){
                //위로 올라가면서 숨겨짐
                $('h1').slideUp(1000);
            });

            $('#btn2').on('click',function(){
                //아래로 내려가면서 보여짐
                $('h1').slideDown('slow');
            });

            $('#btn3').on('click',function(){
                $('h1').slideToggle('fast');
            });
        });
    </script>        
</head>
<body>
    <button id="btn1">slideUp</button>
    <button id="btn2">slideDown</button>
    <button id="btn3">slideToggle</button>
    <h1>내용</h1>
</body>
</html>
