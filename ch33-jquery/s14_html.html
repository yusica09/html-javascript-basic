<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        //window.onload=function(){}
        //문서가 준비 완료되면 매개변수로 전달된 함수를 실행하라는 의미
        // = $(document).ready(function(){});
        $(function(){
            //html 태그적용 (innerHTML)
            $('div').html('<h1>오늘은 목요일</h1>');
            //html 태그 미적용 (TextContent)
            $('p').text('<h1>내일은 금요일</h1>');
            

            $('h1').html(function(index){
                return 'Header - ' + index;
            });


            $('h2').html(function(index,html){
                //index : 배열의 인덱스
                //html : 해당 태그 내부의 데이터
                //(파라미터이므로 변수이름이 달라도된다.)
                return "**" + html + "**";
            });
        });
    </script>

</head>
<body>
    <div></div>
    <p></p>

    <hr width="100%" size="1" noshade="noshade">

    <h1></h1>
    <h1></h1>
    <h1></h1>

    <hr width="100%" size="1" noshade="noshade">

    <h2>Header - 0</h2>
    <h2>Header - 1</h2>
    <h2>Header - 2</h2>
</body>
</html>
