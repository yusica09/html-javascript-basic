<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>효과와 애니메이션</title>
    <script type="text/javascript" 
            src="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">       
        //문서가 준비 완료되면 매개변수로 전달된 함수를
        //실행
        $(function(){
            $('#btn1').on('click',function(){
                //속도값 fast(200),normal(400),slow(600)
                $('#dog').show('slow',function(){
                    alert('노출 완료!');
                });
            });

            $('#btn2').on('click',function(){
                $('#dog').hide(1000,function(){
                    alert('숨김 완료');
                });
            });
            
            $('#btn3').on('click',function(){
                $('#dog').toggle('slow');
            });
        });
    </script>        
</head>
<body>
    <button id="btn1">Show</button>
    <button id="btn2">Hide</button>
    <button id="btn3">Toggle</button>
    <br>
    <img id="dog" src="../files/dog.png"
                    width="120" height="120" 
                        style="display:none;">
</body>
</html>
