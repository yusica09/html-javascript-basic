<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 객체 생성</title>
    <script type="text/javascript" src="../js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        //문서가 준비 완료되면 매개변수로 전달된 함수를 실행
        $(function(){
    /*
    메서드   이름          설명
    $(A).append(B)       B를 A의 기존 자식의 뒤에 추가
    $(A).prepend(B)      B를 A의 기존 자식의 앞에 추가
    $(A).after(B)        B를 A의 뒤에 형제로 추가
    $(A).before(B)       B를 A의 앞에 형제로 추가
    */
            //$('div').append('<h1> Hi Busan!</h1>');
            //$('div').prepend('<h1> Hi Busan!</h1>');
            //$('div').after('<h1> Hi Busan!</h1>');
            $('div').before('<h1> Hi Busan!</h1>');
        });
    </script>

</head>
<body>
    <div>
        <h1>여기는 서울</h1>
    </div>
</body>
</html>
