<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 하위 태그의 필드 및 속성 사용</title>
</head>
<body>
    <form action="do.jsp" method="post">
        <!-- 
        field set : 폼을 그룹핑 하는 역할
        legend : 제목지정
        -->

        <fieldset>
            <legend>프로젝트 정보</legend>
            <ul>
                <li>
                    <!--lebel: 입력 창 옆에 '아이디'나 '비밀번호'처럼 붙여놓은 텍스르를 말함.
                        label 태그를 사용하면 폼 요소와 레이블 텍스가 서로 연결되어 있다는
                        것을 브라우저가 알 수 있음-->
                    <!--input 태그의 속성
                        required : 입력 필수 지정
                        autofocus : 페이지 로드시 자동 포커스 지정-->
                    <label for="name">이름</label>
                    <input type="text" name="name" id="name" required autofocus>
                </li>
                <li>
                    <label for="priority">중요도</label>
                    <input type="range" name="priority" id="priority"
                        min="0" max="10" value="0" 
                        oninput="result.value=parseInt(priority.value)">
                    <!-- output : 계산의 결과를 삽입 -->
                    <output name="result"></output>
                </li>
                <li>
                    <label for="estimated_hours">예상 시간</label>
                    <!--number : 숫자 필드-->
                    <input type="number" name="estimated_hours"
                        id="estimated_hours" min="0" max="24">
                </li>
                <li>
                    <label for="start_date">시작 날짜</label>
                    <!-- date는 날짜 필드-->
                    <input type="date" name="start_date" id="start_date">
                </li>
                <li>
                    <label for="start_time">시작 시간</label>
                    <!-- time은 시간 필드-->
                    <input type="time" name="start_time" id="start_time">
                </li>
                <li>
                    <label for="email">이메일</label>
                    <!-- email은 이메일 필드-->
                    <input type="email" name="email" id="email">
                </li>
                <li>
                    <label for="url">URL</label>
                    <!-- url : url 필드 , 작성시 프로토콜까지 적어야 인정된다.(http)-->
                    <input type="url" name="url" id="url">
                </li>
                <li>
                    <label for="search">검색</label>
                    <!-- search : search 필드-->
                    <input type="search" name="search" id="search">
                </li>
                <li>
                    <input type="submit" value="전송">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
