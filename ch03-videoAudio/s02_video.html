<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 연습</title>
</head>
<body>
    <h3>다양한 동영상 포맷 사용</h3>
    <video src="../files/river.mp4" width="320" height="240"></video>
    <video src="../files/river.webm" width="320" height="240"></video>
    <video src="../files/river.mov" width="320" height="240"></video>
    <!-- ogv는 미동작 -->
    <video src="../files/river.ogv" width="320" height="240"></video>

    <h3>동영상 파일을 브라우저 호환성있게 링크하기</h3>
    <!-- 호환 제일 잘되는거 하나만 나옴 -->
    <video width="320" height="240" controls>
        <source src="../files/river.mp4" type="video/mp4"></source>
        <source src="../files/river.webm" type="video/webm"></source>
        <source src="../files/river.mov" type="video/mov"></source>
        <source src="../files/river.ogv" type="video/ogg"></source>
    </video>

</body>
</html>
