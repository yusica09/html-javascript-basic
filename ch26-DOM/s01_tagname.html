<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그명을 이용해서 문서 객체 탐색</title>
    <script type="text/javascript">
        //윈도우가 로드될 때 함수 호출
        window.onload=function(){
            //태그명을 통해서 태그를 탐색해서
            //복수의 태그가 존재할 수 있기 때문에 배열 반환
            const header1 = document.getElementsByTagName('h1');
            header1[0].innerHTML = '서울';
            header1[1].innerHTML = '부산';

            const header3 = document.getElementsByTagName('h3');

            //반복문을 이용해서 태그의 내용 변경
            for (let i = 0; i < header3.length; i++) {
                header3[i].innerHTML = i%2==0? '지구' : '우주';
            }
        };
    </script>
</head>
<body>
    <h1>하늘</h1>
    <h1>하늘</h1>

    <hr size="1" width="90%">

    <h3>구름</h3>
    <h3>구름</h3>
    <h3>구름</h3>
</body>
</html>
