<!DOCTYPE html>

<body>
    <script type="text/javascript">
        /*
        [문제] 정수 다섯개를 입력 받아서 배열에 저장, 배열에서 최소값과 최대값을 구해서 출력
        [입력예시] prompt를 이용해서 다섯개의 정수 입력
        [출력예시] 최대값 : 100
                    최소값 : 33
        */

        const array = [];

        for (let i = 0; i < 5; i++) {
            array.push(Number(prompt('정수 입력(' + (i+1) + ')')));
            
        }

        document.write(array + '<br>');

        let min = array[0];
        let max = array[0];

        array.forEach(function(element){
            if(element < min) min = element;
            if(element > max) max = element;
        });

        document.write('최대값 : '+ max + '<br>');
        document.write('최소값 : '+ min + '<br>');
