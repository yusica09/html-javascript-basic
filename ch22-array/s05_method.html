<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 메서드 사용</title>
</head>
<body>
    <script type="text/javascript">
        const array = ['파도','하늘','도시','구름'];

        //배열의 요소 출력
        document.write(array + '<br>');

        //join() : 배열의 요소 전체를 쉼표를 구분자로 반환
        document.write(
            'array.join() : ' + array.join() + '<br>');
        //지정한 구분자를 사용한 문자열 반환
        document.write(
        'array.join("-") : ' + array.join('-') + '<br>');    

        //slice() : 지정한 인덱스 범위의 데이터를 추출해서
        //          배열로 반환

        //지정한 인덱스부터 마지막 인덱스까지의 데이터를
        //추출해서 새로운 배열로 반환
        document.write(
            'array.slice(2) : ' + array.slice(2) + '<br>');

    </script>
</body>
</html>
