<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 요소 삭제</title>
</head>
<body>
    <script type="text/javascript">
        const array = ['one','two','three'];

        // 마지막 데이터 제거
        array.length = 2;
        // 배열의 요소 출력
        document.write(array + '<br>');

        array.length = 4; //길이가 증가
        document.write(array + '<br>');
        document.write('--------------------------<br>');

        const array2 = ['서울', '부산', '대구', '광주'];
        delete array2[1]; //제거한 위치에 빈 요소를 남김
        document.write(array2 + '<br>')
        document.write('--------------------------<br>');

        const array3 = ['영국', '미국', '일본', '중국'];
        
        array3.splice(2,1);
        document.write(array2 + '<br>')
        document.write('--------------------------<br>');
    </script>
</body>
</html>
