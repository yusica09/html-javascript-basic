<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>배열 요소의 정렬</title>
</head>
<body>
    <script type="text/javascript">
        const array = ['가','하','나','아'];

        array.sort();
        document.write(array + '<br>');
        document.write('---------------------<br>');

        const array2 = [52,173,103,32];

        // 숫자 오름차순 정렬
        array2.sort(function(left,right){
            return left - right;
        });
        document.write(array2 + '<br>');

        // 숫자 내림차순 정렬
        array2.sort(function(left,right){
            return right - left;
        });
        document.write(array2 + '<br>');
        

    </script>
</body>
</html>
