<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
</head>
<body>
    <script type="text/javascript">
        //함수 정의
        function returnTest(){
            document.write('문장 A<br>');

            //반복문
            for(let i=1;i<=10;i++){
                //조건문
                if(i==5){
                    //break;//반복문을 빠져나감
                    return;//함수를 호출한 곳으로 돌아감
                           //(함수를 빠져나감)
                }
                //i값 출력
                document.write(i + '<br>');
            }

            document.write('문장 B<br>');
        }
        //함수 호출
        returnTest();

        document.write('프로그램 끝!!');
    </script>
</body>
</html>
