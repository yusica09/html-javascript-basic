<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부함수</title>
</head>
<body>
    <script type="text/javascript">
        function f(){
            //변수 선언 및 초기화
            let n = 123;
            //내부함수를 정의
            function g(){
                document.write('n is ' + n + '<br>');
                document.write('g is called');
            }
            return g;//내부함수 반환
        }
        //함수 호출
        let m = f();
        document.write(m + '<br>');
        document.write('------------<br>');
        //반환한 내부함수를 실행
        //m에 저장된 g함수 호출시 f함수의 지역변수가 호출
        //지역변수를 남겨두는 현상 : 클로저
        m();
    </script>
</body>
</html>
