<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const</title>
</head>
<body>
    <script type="text/javascript">
        const a = 10;//상수
        document.write(a + '<br>');
        document.write('---------<br>');

        //a = 20;//상수는 변경 불가
        //document.write(a + '<br>');

        function test(){
            const b = 20;//블럭 레벨 상수
            document.write(b + '<br>');
        }
        test();
        document.write('---------<br>');

        //블럭 레벨이기 때문에 함수 블럭 밖에서 호출 불가
        //document.write(b);

    </script>
</body>
</html>
