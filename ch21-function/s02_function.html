<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script type="text/javascript">
        function 함수(){
            document.write('함수 A<br>');
        };

        // 나중에 선언한 함수가 실행된다
        function 함수(){
            document.write('함수 B<br>');
        };

        //함수호출
        함수();

        document.write('-----------------------------------------<br>');

        //함수 호이스팅
        함수2();

        function 함수2(){
            document.write('함수2<br>');
        };

        document.write('-----------------------------------------<br>');

        var 함수3 = function(){
            document.write('함수 C<br>');
        };

        var 함수3 = function(){
            document.write('함수 D<br>');
        };

        함수3();

        document.write('-----------------------------------------<br>');

        함수4();

        //익명함수로 함수를 정의하면 함수 호이스팅이 발생하는 것이 아니라 변수 호이스팅 발생
        //익명함수 이전에 함수를 참조하면 undefined로 평가
        var 함수4 = function(){
            document.write('함수4<br>');
        };

    </script>
</body>
</html>
