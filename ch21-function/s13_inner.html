<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부함수</title>
</head>
<body>
    <script type="text/javascript">
        function f(){
            //내부함수
            function g(){
                document.write('g is called');
            }
            //내부함수 호출
            g();
        }

        //함수호출
        f();
    </script>
</body>
</html>
