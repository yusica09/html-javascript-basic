<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let</title>
</head>
<body>
   <script type="text/javascript">
    document.write('let를 전역변수로 사용<br>');

    let i = 10;//전역변수
    function test3(){
        document.write(i + '<br>');
    }
    test3();
    document.write('----------<br>');

    function test4(){
        document.write(i + '<br>');
    }
    test4();

    function test5(){
        let i = 20; //지역변수 우선
        document.write(i + '<br>');
    }
    test5();
    document.write('----------<br>');

    //let를 명시하면 변수 호이스팅이 적용되지 않음
    //document.write(b);
    let b;

   </script> 
</body>
</html>
