<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 자료형</title>
</head>
<body>
    <script type="text/javascript">
        // 변수 선언 및 초기화
        var numberVar = 273; //number
        var stringVar = '서울'; //string
        var booleanVar = true; //boolean

        var functionVar = function(){}; //함수 function
        var objectVar = {}; //객체
        var arrayVar = []; //배열

        var nullVar = null;
        var undefinedVar; //undefined

        // typeof 변수명 : 해당 변수에 저장된 데이터의 타입을 알아내는 연산자
        document.write('numberVar : ' + typeof numberVar + '<br>');
        document.write('stringVar : ' + typeof stringVar + '<br>');
        document.write('booleanVar : ' + typeof booleanVar + '<br>');

        document.write('functionVar : ' + typeof functionVar + '<br>');
        document.write('objectVar : ' + typeof objectVar + '<br>'); //object
        document.write('arrayVar : ' + typeof arrayVar + '<br>'); //object

        document.write('nullVar : ' + typeof nullVar + '<br>'); //object
        document.write('undefinedVar : ' + typeof undefinedVar + '<br>'); //undefined

    </script>
</body>
</html>
