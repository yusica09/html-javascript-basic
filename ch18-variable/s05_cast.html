<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형변환</title>
</head>
<body>
    <script type="text/javascript">
        // 입력한 데이터를 string 타입으로 변환
        var input = prompt('숫자를 입력하세요.','숫자');

        document.write(typeof(input) + ':' + input);
        document.write('<br>');

        // 데이터가 숫자일때 정상적으로 형변환이 일어남
        document.write(input*10); // 자동 형변환
        document.write('<br>')
        //input이 반환하는 데이터를 string으로 인식하기 때문에
        // +를 사용하면 데이터를 연결해서 새로운 문자 생성
        document.write(input+10);
        document.write('<br>---------------------<br>');

        //형변환
        //문자(문자열)을 숫자로 변환
        var numberInput =  Number(input); // string -> number

        document.write('형변환 이후 <br>');
        document.write(typeof(numberInput) + ':' + numberInput);
        document.write('<br>');
        document.write(numberInput+10);
    </script>
</body>
</html>
