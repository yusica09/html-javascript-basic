<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script type="text/javascript">
        //날짜를 처리하기 위해 Date 객체 생성
        const now = new Date();

        document.write('now의 값 : ' + now + '<br>');
        document.write(
        'now.toString() : ' + now.toString() + '<br>');

        document.write(
            '오늘 : ' + now.toLocaleString() + '<br>');
        document.write('오늘의 날짜 : ' 
            + now.toLocaleDateString() + '<br>');
        document.write('오늘의 시간 : ' 
            + now.toLocaleTimeString() + '<br>');

        document.write(
            '연도 : ' + now.getFullYear() + '<br>');
        //월 : 0~11
        document.write(
            '월 : ' + (now.getMonth() + 1) + '<br>'); 
        document.write(
            '일 : ' + now.getDate() + '<br>');              
        //요일 : 0(일) ~ 6(토)
        document.write('요일 : ' + now.getDay() + '<br>');
        //시 : 0 ~ 23
        document.write('시 : ' + now.getHours() + '<br>');
        document.write('분 : ' + now.getMinutes() + '<br>');
        document.write('초 : ' + now.getSeconds() + '<br>');
        document.write('밀리초 : ' + now.getMilliseconds());
    </script>
</body>
</html>
