<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
</head>
<body>
    <script type="text/javascript">

        /*
        [실습] 1~45까지의 중복되지 않는 6개의 숫자 구하기
            (includes(값) => 인자로 전달된 값이 배열에 포함 true)
        [출력 예시] 오름차순 정렬
        */

        const lottoArray = [];

        while (lottoArray.length < 6) {
            let randNum =  Math.floor(45*Math.random()) + 1;
            //중복값 체크
            if(!lottoArray.includes(randNum)){
                lottoArray[lottoArray.length] = randNum;
            }
        }
        
        lottoArray.sort(function(left,right){
            return left - right;
        });

        document.write(lottoArray);

    </script>
</body>
