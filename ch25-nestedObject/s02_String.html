<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script type="text/javascript">
        // 변수에 문자열 저장
        var stringFormLiteral = 'Hello World!';

        document.write(stringFormLiteral + '<br>');
        document.write(typeof stringFormLiteral);
        document.write('<br>');
        document.write('------------------------------<br>');

        // 생성자 함수를 이용한 문자열 생성
        var stringFormConstructor = new String('Hello World!');
        document.write(stringFormConstructor + '<br>');
        document.write(typeof stringFormConstructor);
    </script>
</body>
</html>
