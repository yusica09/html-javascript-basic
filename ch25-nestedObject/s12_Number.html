<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <script type="text/javascript">
        //숫자를 변수에 저장
        var number1 = 273;
        document.write(number1 + '<br>');
        document.write(typeof number1);
        document.write('<br>');

        //생성자 함수를 이용해서 숫자 생성
        var number2 = new Number(273);
        document.write(number2 + '<br>');
        document.write(typeof number2);
        document.write('<br>--------------<br>');

        document.write('반올림(자리수 지정)<br>');
        
        let newNum = 12254.437;
        document.write(
            '소수점 셋째자리에서 반올림 : ' 
                    + newNum.toFixed(2) + '<br>');

        document.write('숫자 세자리 콤마 지정하기<br>');

        //1,234,567.494 (디폴트 소수점 반올림 3자리)
        let number = 1234567.493878204;
        document.write(number.toLocaleString() + '<br>');

        //지정된 지역에서 사용하는 숫자의 표현방식으로 문자열로
        //반환                    locales,옵션
        document.write(
            number.toLocaleString(
                undefined,{maximumFractionDigits:5}));

    </script>
</body>
</html>
