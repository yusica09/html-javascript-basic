<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영문자 대문자로 변경하기</title>
    <script type="text/javascript">
        function trans(){
            // form 하위 태그인 name이 id인 input 태그에 입력된 데이터 변환
            let txt = document.form1.id.value;
            txt = txt.toUpperCase();//대문자로 변환
            // name이 id인 input 태그에 대문자로 변환된 데이터 저장
            document.form1.id.value = txt;
        }
    </script>
</head>
<body>
    <form name="form1">
        ID를 소문자로 입력하세요. 대문자로 변환됩니다. <br>
        ID : <input type="text" name="id">
        <input type="button" value="입력" onclick="trans()">
    </form>
</body>
</html>
