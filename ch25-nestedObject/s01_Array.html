<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script type="text/javascript">

        //배열생성
        const array1 = new Array(); //빈 배열
        document.write('배열의 요소 목록 : ' + array1 + '<br>');
        document.write('배열의 길이 : ' + array1.length + '<br>');
        document.write('--------------------------------<br>');

        const array2 = new Array(10); //배열의 길이를 10으로 지정
        document.write('배열의 요소 목록 : ' + array2 + '<br>');
        document.write('배열의 길이 : ' + array2.length + '<br>');
        document.write('--------------------------------<br>');

        //배열 생성(초기값 지정)
        const array3 = new Array(52,273,103,57,32);
        document.write('배열의 요소 목록 : ' + array3 + '<br>');
        document.write('배열의 길이 : ' + array3.length + '<br>');
        document.write('--------------------------------<br>');
    </script>
</body>
</html>
