
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL/HSLA</title>
    <style type="text/css">
        /*HSL은 색조(hue),포화(채도,saturation),
         밝기,명도(lightness)로 컬러 표현*/
        div{width:300px;height:30px;}
        div.c1{background: hsl(320,100%,25%);}
        div.c2{background: hsl(320,100%,50%);}
        div.c3{background: hsl(320,100%,75%);}

        /*투명도 지정*/
        div.d1{background: hsla(165,35%,50%,0.2);}
        div.d2{background: hsla(165,35%,50%,0.4);}
        div.d3{background: hsla(165,35%,50%,0.6);}
        div.d4{background: hsla(165,35%,50%,0.8);}
        div.d5{background: hsla(165,35%,50%,1.0);}
    </style>
</head>
<body>
    <div class="c1"></div>
    <div class="c2"></div>
    <div class="c3"></div>
    <br><br>

    <div class="d1"></div>
    <div class="d2"></div>
    <div class="d3"></div>
    <div class="d4"></div>
    <div class="d5"></div>
</body>
</html>
