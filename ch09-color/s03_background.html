
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경이미지</title>
    <style type="text/css">
        /*
        배경이미지
        속성                    설명
        background-image        배경이미지 지정
        background-repeat       배경이미지의 반복 방식 지정
        background-attachment   배경이미지 고정/스크롤 여부
        background-position     배경이미지의 위치 지정
        background-size         배경이미지의 사이즈 지정
                                (넓이,높이)

        일괄 지정
        background:color image repeat attachment position                        
        */

        body{
            /*일반적으로 사용하는 배경이미지 처리,
              배경이미지 반복*/
            background-image: url(../files/landscape.jpg); 
            
            /*사이즈 지정 background-size:150px 250px;*/
            /*넓이만 지정할 경우 높이를 비율에 맞추어 자동 지정*/
            background-size:150px;

            /*가로로만 반복*/
            /*background-repeat: repeat-x;*/

            /*미반복*/
            background-repeat: no-repeat;

            /*배경이미지 위치 설정하기*/
            /*background-position: 100px 100px;*/

            /*배경이미지가 스크롤되지 않게 하기*/
            background-attachment: fixed;/*배경이미지 고정*/
            background-position: center center;
        }

    </style>
</head>

</html>
