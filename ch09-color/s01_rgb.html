
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB/RGBA</title>
    <style>
        div{width:300px;height:30px;}
        div.a1{background:rgb(150,20,20);}
        div.a2{background:rgb(250,200,25);}
        div.a3{background:rgb(25,50,200);}

        /*알파(투명도) : 0.0(완전 투명)~1.0(완전 불투명)*/
        /*
        div.b1 {background: rgba(225,70,10,1.0);}
        div.b2 {background: rgba(225,70,10,0.8);}
        div.b3 {background: rgba(225,70,10,0.6);}
        div.b4 {background: rgba(225,70,10,0.4);}
        div.b5 {background: rgba(225,70,10,0.2);}
        */

        /*투명도를 별도의 속성 opacity로 표시*/
        div.b1 {background: rgb(225,70,10);opacity: 1.0;}
        div.b2 {background: rgb(225,70,10);opacity: 0.8;}
        div.b3 {background: rgb(225,70,10);opacity: 0.6;}
        div.b4 {background: rgb(225,70,10);opacity: 0.4;}
        div.b5 {background: rgb(225,70,10);opacity: 0.2;}
    </style>
</head>
<body>
  <div class="a1"></div>
  <div class="a2"></div> 
  <div class="a3"></div> 
  <br><br>
  
  <div class="b1"></div>
  <div class="b2"></div>
  <div class="b3"></div>
  <div class="b4"></div>
  <div class="b5"></div> 
</body>
</html>
