<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullScreen</title>
    <style type="text/css">
        html{
            /*사용하는 이미지에 따라 중앙 부분만 보여질 수 
            있기 때문에 상단이 보여져야 할 경우 center center
            를 제거*/
            background:url(../files/landscape.jpg) no-repeat center center fixed;
            /*배경이미지 크기를 대상 요소(html,즉 웹 문서)에 
            가득 차게 표시*/
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1>풀스크린 배경 만들기</h1>
</body>
</html>
