<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 미리보기</title>
    <script type="text/javascript">
        window.onload = function(){
            const image = document.getElementById('image');

            const file = document.getElementById('file');
            //이벤트 연결
            file.onchange = function(){
                if(!file.files[0]){
                    alert('파일을 선택하세요!');
                    image.src = '../files/face.png';
                    return;
                }
                //파일의 내용을 읽기 위해 FileReader 객체 생성
                const reader = new FileReader();
                reader.readAsDataURL(file.files[0]);
                //이미지 정보를 전부 저장하면 이벤트 발생
                reader.onload = function(){
                    image.src = reader.result;
                };
            };
        };
    </script>
</head>
<body>
    <h2>이미지 미리보기</h2>
    <div>
        <img id="image" src="../files/face.png" width="200" height="200" alt="Image Preview">
    </div>
    <input type="file" id="file" accept="image/gif,image/png,image/jpeg">
</body>
</html>
