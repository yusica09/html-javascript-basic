<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
</head>
<body>
    <script type="text/javascript">
        /*
        [문제]534자루의 연필을 30명의 학생들에게 똑같은 개수로
        나누어 줄 때 학생당 몇 개를 가질 수 있고, 최종적으로 
        몇 개가 남는지를 구하시오.
        Math.floor() : 절삭
        [출력예시] 학생 한 명이 가지는 연필 수 : 00
                남은 연필 수 : 00
        */
        var pencils = 534;
        var students = 30;

        //학생 한 명이 가지는 연필 수
        var quantity = Math.floor(pencils/students);
        document.write('학생 한 명이 가지는 연필 수 : ' + quantity + '<br>');

        //남은 연필 수
        var rest = pencils % students;
        document.write('남은 연필 수 : ' + rest); 
    </script>
</body>
</html>
