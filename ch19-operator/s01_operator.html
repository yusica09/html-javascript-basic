<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자</title>
</head>
<body>
    <script type="text/javascript">

        var a = 5, b = 3, result;

        result = a + b;
        document.write('a + b = ' + result + '<br>' );

        result = a - b;
        document.write('a - b = ' + result + '<br>' );

        result = a * b;
        document.write('a * b = ' + result + '<br>' );

        result = a / b; //1.6666666666666667 -> 주의
        document.write('a / b = ' + result + '<br>' );

        result = a % b;
        document.write('a % b = ' + result + '<br>' );

    </script>
</body>
</html>
