<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습</title>
</head>
<body>
    <script type="text/javascript">
    /*
    [실습] 극어, 영어, 수학 성적(0~100) 압력 받아서 총점, 평균 구함
    [입력예시] prompt 사용 - 국어 입력, 영어 입력, 수학 입력
    [출력 예시]
    국어 : 99
    영어 : 98
    수학 : 97
    총점 : 294
    평균 : 98
    */

        var inputKo = prompt('국어 점수 입력');
        var inputEn = prompt('영어 점수 입력');
        var inputMa = prompt('수학 점수 입력');
        
        var total = Number(inputKo) + Number(inputEn) + Number(inputMa);
        var avg = total / 3;

        document.write('국어 : ' + inputKo + '<br>');
        document.write('영어 : ' + inputEn + '<br>');
        document.write('수학 : ' + inputMa + '<br>');

        document.write('총점 : ' + total + '<br>');
        document.write('평균 : ' + avg + '<br>');

    </script>
</body>
</html>
