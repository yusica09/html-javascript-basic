<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>
    <script type="text/javascript">
        window.onload=function(){
            const form = 
                 document.getElementById('register_form');
            //이벤트 연결
            form.onsubmit=function(){
                const phone = document.getElementById('phone');
                /*
                /패턴/ -> /(시작) 패턴 /(끝)
                ^ 패턴 시작
                [] '['와 ']' 사이의 문자들과 매치라는 의미
                [] 안의 문자 사이에 하이픈(-)을 사용하게 되면 두 문자
                   사이의 범위 (From - To)를 의미
                [0-9] '['와']' 사이의 문자들과 매치라는 의미
                       [0123456789]와 같은 의미    
                {11} 11번 반복복
                $ 패턴 끝
                */
                //match(정규표현식) : test보다 느림,일치하면 검색
                //                     데이터 반환, 불일치 null 반환
                if(!phone.value.match(/^[0-9]{11}$/)){
                    alert('11자리 숫자만 입력 가능');
                    phone.value = '';
                    phone.focus();
                    return false;
                }

            };     
        };
    </script>
</head>
<body>
    <h2>정규표현식</h2>
    <form id="register_form" action="a.html" method="post">
        <ul>
            <li>
                <label for="phone">휴대폰</label>
                <input type="text" name="phone" id="phone">(-없이 입력)
            </li>
        </ul>
        <div>
            <input type="submit" value="전송">
        </div>
    </form>
</body>
</html>
