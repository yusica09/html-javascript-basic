<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>
    <script type="text/javascript">
    /*
    정규표현식(regular expression)은 일정한 패턴을 가진 문자열. 
    집합을 표현하기 위해 사용하는 형식 언어(formal language)
    */
        window.onload = function(){
            const form = document.getElementById('register_form');
            //이벤트 연결
            form.onsubmit = function(){
                const phone = document.getElementById('phone');
                /*
                /패턴/ -> /(시작) 패턴 /(끝)
                ^ 패턴의 시작
                \d 숫자
                {3} 3번 반복
                $ 패턴의 끝
                */
               // test(문자열) : 정규표현식이 매개변수로 전달된 문자열과 패턴 일치하면 true, 
               //                불일치하면 false
                if(!/^\d{3}-\d{4}-\d{4}$/.test(phone.value)){
                    alert('000-0000-0000 형식으로 입력하세요!');
                    phone.value=''; //입력창 초기화
                    phone.focus();

                    return false; //submit 되지 않도록 처리
                }
            };
        };

    </script>
</head>
<body>
    <h3>정규표현식</h3>
    <form id="register_form" action="a.html" method="post">
        <ul>
            <li>
                <label for="phone">휴대폰</label>
                <input type="text" name="phone" id="phone">(000-0000-0000 형식으로 입력)
            </li>
        </ul>
        <div>
            <input type="submit" value="전송">
        </div>
    </form>
</body>
</html>
