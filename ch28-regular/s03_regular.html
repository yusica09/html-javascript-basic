<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정규표현식</title>
    <script type="text/javascript">
        window.onload=function(){
            const form = 
                document.getElementById('register_form');
            //이벤트 연결
            form.onsubmit=function(){
                const id = document.getElementById('id');
                /*
                /패턴/ -> /(시작) 패턴 /(끝)
                ^ 패턴 시작
                [] '['와']' 사이의 문자들과 매치라는 의미
                [A-Za-z0-9] -> A~Z,a~z,0~9 사용 가능
                {4,12} 반복 횟수 4~12
                $ 패턴 끝
                */
               if(!/^[A-Za-z0-9]{4,12}$/.test(id.value)){
                    alert('영문 또는 숫자 사용, 최소 4자 최대 12자를 사용하세요!');
                    id.value = ''; //입력창 초기화
                    id.focus();
                    return false; //submit 되지 않게 처리
               }
            };    
        };
    </script>
</head>
<body>
    <h3>정규표현식</h3>
    <form id="register_form" action="a.html" method="post">
        <ul>
            <li>
                <label for="id">아이디</label>
                <input type="text" name="id" id="id">(영문 또는 숫자 사용, 최소 4자~최대 12자)
            </li>
        </ul>
        <div>
            <input type="submit" value="전송">
        </div>
    </form>
</body>
</html>
