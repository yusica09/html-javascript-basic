<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-overflow</title>
    <style type="text/css">
        div{
            width: 100px;
            border: 1px solid black;
            white-space: nowrap; /*줄바꿈 안됨*/
            /*div를 벗어난 데이터 표시 방법 지정*/
            overflow: hidden; /*div를 벗어난 데이터를 숨김*/
            /*
            text-overflow 의 값
            clip이 넘치는 텍스트를 잘버림(기본값)
            ellipsis(말줄임표) ...로 표시
            */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div>
        엘리먼트가 잘리거나 부모 엘리먼트의 넓이 및 높이. 엘리먼트가 잘리거나 부모 엘리먼트의 넓이 및 높이.
    </div>
</body>
</html>
