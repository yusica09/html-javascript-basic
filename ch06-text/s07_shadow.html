<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow</title>
    <style>
        p{font-family: Arial; font-size: 50px;}
        .text1{
            color: #06F;
            text-shadow: 3px 3px 5px #000; 
            /*
            가로 오프셋 거리 : 그림자가 가로로 얼마나 떨어져있는지 지정.
                양수값은 글자의 오른쪽에, 음수값은 글자의 왼쪽에 그림자 표시

            세로 오프셋 거리 : 그림자가 세로로 얼마나 떨어져있는지 지정.
                양수값은 글자의 아래쪽에, 음수값은 글자의 위쪽에 그림자 표시

            blur radius : 그림자의 번지는 정도 지정. 생략할 수 있으며, 
                생략할 경우 그림자가 선명하게 표시된다.

            그림자 색상 : 그림자의 색상 지정. 색상은 16진수, 색상명, RGB 모두 사용가능
            */
        }
        .text2{
            color: #C30;
            text-shadow: -3px -3px#000; 
        }
    </style>
</head>
<body>
    <p>
        <span class="text1">HTML</span> &amp;
        <span class="text2">CSS</span>
    </p>
</body>
</html>
