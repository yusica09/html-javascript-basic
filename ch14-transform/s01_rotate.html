<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate</title>
    <style type="text/css">
        /*
        transform 속성 : 태그의 변형
        값                  설명
        rotate(각도)    요소를 지정한 각도만큼 회전시킴.
                        각도는 도(degree)를 사용하거나
                        라디안 값을 사용
        */
        .my-photo{
            position: absolute;
            left:50px;
            top:70px;
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <img class="my-photo" src="../files/cross.jpg">
</body>
</html>
