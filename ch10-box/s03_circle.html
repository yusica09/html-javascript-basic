<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius를 이용한 원 그리기</title>
    <style type="text/css">
        .circle1{
            width:200px;
            height:200px;
            background-color:#C60;
            border-radius: 100px;
        }
        .circle2{
            width:200px;
            height: 200px;
            background-color: #FFF;
            border:solid 3px #a72525;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
