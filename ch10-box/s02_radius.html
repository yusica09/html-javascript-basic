<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        p{
            font-family: 돋움;
            font-size:11pt;
            line-height:20px;/*줄 간격*/
        } 
        div.rounded{
            background-color: #666;
            color:#fff;
            width:220px;
            padding:10px;
            border-radius: 10px;/*모서리를 둥글게 처리*/ 
        }       
    </style>
</head>
<body>
    <div class="rounded">
        <p>내 그늘 아래 그림자 길어질수록<br>
        나의 어지럼증 깊어져<br>
        세상이 몇바퀴씩 곤두박질치네요</p>
    </div>
</body>
</html>
