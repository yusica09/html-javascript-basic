<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 전달</title>
    <script type="text/javascript">
/*
이벤트 전파(전달) : 특정 태그에서 이벤트가 발생하면 다른
                   태그로 이벤트가 전달되는 현상

이벤트 버블링 : 자식 노드에서 부모 노드 순으로 이벤트를
               실행하는 것을 의미.
               
    이벤트 버블링
    
    div        ^
     |         |      자식노드에서 부모 노드로 이벤트 전파
    div        |
     |         |
     p         | 
     |         |
     span   이벤트 발생 
*/

    window.onload=function(){
        //이벤트 연결
        document.getElementById('space').onclick=function(){
            alert('space');
            this.style.background='pink';
        };    
        document.getElementById('paragraph').onclick=
                                            function(event){
            alert('paragraph');
            this.style.background='yellow'; 
            
            //이벤트 전파 막기
            event.stopPropagation();
        };
    };
    </script>
</head>
<body>
    <div id="space">Space
        <p id="paragraph">Paragraph</p>
    </div>
</body>
</html>
