<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트</title>
    <script type="text/javascript">
        function trans(){
            const x = document.getElementById('word');
            x.value = x.value.toUpperCase();
        };
    </script>
</head>
<body>
    영어 단위 : <input type="text" id="word" onchange="trans()">
    <p>입력 필드를 벗어나면 대문자로 변경됩니다.</p>
</body>
</html>
