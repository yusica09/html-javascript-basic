<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 크기 변경</title>
    <script type="text/javascript">
        window.onload=function(){
            //img 태그 호출
            const bigImg = document.getElementById('bigImg');

            const alink = document.getElementsByTagName('a');
            for(let i=0;i<alink.length;i++){
                //이벤트 연결
                alink[i].onmouseover=function(){
                    bigImg.style.display = '';
                    //이벤트가 발생한 태그의 href 속성값(이미지 경로)
                    //반환
                    bigImg.src = this.href;
                    bigImg.width = 500;
                    bigImg.height = 350;
                };
                alink[i].onmouseout=function(){
                    bigImg.style.display = 'none';
                };
                alink[i].onclick=function(){
                    //a태그의 링크 기능(기본 이벤트) 제거
                    return false;
                };
            }
        };
    </script>
</head>
<body>
    <div>
        <a href="../files/Penguins.jpg">
            <img src="../files/Penguins_small.jpg"
            width="83" height="83" alt="작은 이미지"></a>
        <a href="../files/Koala.jpg">
            <img src="../files/Koala_small.jpg"
            width="83" height="83" alt="작은 이미지"></a>    
    </div>
    <div>
        <img id="bigImg" style="display: none;">
    </div>
</body>
</html>
