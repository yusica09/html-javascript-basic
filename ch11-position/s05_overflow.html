<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style type="text/css">
        /*
        over flow 속성
        값             설명
        visible        오버플로우된 항목을 잘라내지 않음
        hidden         오버플로우된 부분을 감춤
        scroll         오버플로우 속성에 강제로 스크롤 바가 생성
        auto           오버플로우되면 자동적으로 스크롤 바가 생성
        */

        .div01{
            background-color: yellow;
            width: 200px;
            height: 100px;
            /* 내용이 정해진 크기를 벗어날 때 어떻게 지정할지
                -> 오버플로우된 부분을 감춤 */
            overflow: hidden;
        }
        .div02{
            background-color: pink;
            width: 200px;
            height: 100px;
            
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="div01">
        엘리먼트가 잘리거나 부모 엘리먼트의 넓이 및 높이가
        엘리먼트가 잘리거나 부모 엘리먼트의 넓이 및 높이가
        엘리먼트가 잘리거나 부모 엘리먼트의 넓이 및 높이가
        엘리먼트가 잘리거나 부모 엘리먼트의 넓이 및 높이가
        엘리먼트가 잘리거나 부모 엘리먼트의 넓이 및 높이가
    </div>
    <br><br>
    <div class="div02">
        엘리먼트가 잘리거나 부모 엘리먼트의 넓이 및 높이가
        엘리먼트가 잘리거나 부모 엘리먼트의 넓이 및 높이가
        엘리먼트가 잘리거나 부모 엘리먼트의 넓이 및 높이가
        엘리먼트가 잘리거나 부모 엘리먼트의 넓이 및 높이가
        엘리먼트가 잘리거나 부모 엘리먼트의 넓이 및 높이가
    </div>
</body>
</html>
