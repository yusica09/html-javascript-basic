<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style type="text/css">
        /*
        position : 속성의 값
        absolute : 상위 요소에 대한 절대 배치
        fixed : 상위 요소에 대한 절대배치, 고정 위치 지정
        relative : 상위 요소에 대한 상대 배치
        */
        div{width: 100px; height: 100px;}
        #box1{
            position: fixed;
            left: 30px;
            top: 30px;
            background: yellow;}
        #box2{background: pink;}
    </style>
</head>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>호호
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>하하
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>크크
</body>
</html>
