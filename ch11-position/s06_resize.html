<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resize</title>
    <style type="text/css">
        p{
            font-size: 11pt;
        }
        .resize{
            position: absolute;
            left: 50px;
            top: 20px;
            width: 200px;
            height: 50px;
            padding: 5px;
            border: solid 1px #06F;
            overflow: hidden;
            /*가로방향, 세로방향 모두 사이즈 변경 가능*/
            resize: both;
        }
    </style>
</head>
<body>
    <div class="resize">
        <p>
