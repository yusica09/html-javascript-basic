
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <!--BootStrap CSS-->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" type="text/css">
</head>
<body>
    <div class="container">
        <h4>Cards</h4>
        <div class="card" style="width:18rem;">
            <img src="../files/Koala.jpg" 
                     class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p>오늘은 화요일. 아침에 눈이 많이 내렸어요</p>
                <a href="#" class="btn btn-primary">더보기</a>
            </div>         
        </div>

        <h4>List groups</h4>
        <div class="card" style="width:18rem;">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">상품</li>
                <li class="list-group-item">상품</li>
                <li class="list-group-item">상품</li>
            </ul>
        </div>

        <h4>Header and footer</h4>
        <div class="card">
            <div class="card-header">
                Featured
            </div>
            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text">오늘은 화요일. 아침부터 눈이 내렸다.</p>
                <a href="#" class="btn btn-success">더보기</a>
            </div>
            <div class="card-footer">
                2 days ago
            </div>
        </div>
        <br><br>
    </div>

    <!--Optional JavaScript-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
