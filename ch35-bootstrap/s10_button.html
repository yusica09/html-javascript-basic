<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <!--BootStrap CSS-->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" type="text/css">
</head>
<body>
    <div class="container">
      <h4>Buttons</h4>
      <button type="button" 
            class="btn btn-primary">Primary</button>
      <button type="button" 
            class="btn btn-secondary">Secondary</button>
      <button type="button" 
            class="btn btn-success">Success</button>
      <button type="button" 
            class="btn btn-danger">Danger</button> 
      <button type="button" 
            class="btn btn-info">Info</button>
      <button type="button" 
            class="btn btn-light">Light</button> 
      <button type="button" 
            class="btn btn-dark">Dark</button>  
         
    <h4>Outline Buttons</h4>
    <button type="button" 
            class="btn btn-outline-primary">Primary</button>
    <button type="button" 
            class="btn btn-outline-secondary">Secondary</button>
    <button type="button" 
            class="btn btn-outline-success">Success</button>
    <button type="button" 
            class="btn btn-outline-danger">Danger</button> 
    <button type="button" 
            class="btn btn-outline-info">Info</button>
    <button type="button" 
            class="btn btn-outline-light">Light</button> 
    <button type="button" 
            class="btn btn-outline-dark">Dark</button>       

    <h4>Button Group</h4>
    <div class="btn-group">
        <button type="button" class="btn btn-primary">Left</button>
        <button type="button" class="btn btn-primary">Middle</button>
        <button type="button" class="btn btn-primary">Right</button>
    </div>    

    </div>

    <!--Optional JavaScript-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
