<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <!--BootStrap CSS-->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" type="text/css">
</head>
<body>
    <div class="container">
        <h4>반응형 이미지</h4>
        <img src="../files/Koala.jpg" class="img-fluid">

        <h4>썸네일 이미지</h4>
        <img src="../files/Koala.jpg" 
                 class="img-thumbnail" width="200">

        <h4>모서리를 둥글게 처리</h4>
        <img src="../files/Koala.jpg" class="rounded"
             width="200"> 
        
        <h4>이미지 정렬</h4>
        <div class="row">
            <div class="col-md-12">
                <!--float-start:왼쪽, float-end:오른쪽-->
                <img src="../files/Koala.jpg" 
                  class="rounded float-end" width="200">
                <img src="../files/Penguins.jpg"
                  class="rounded float-start" width="200">  
            </div>
        </div>    
        
        <h4>Figures(이미지와 이미지에 대한 설명)</h4>
        <figure class="figure">
            <img src="../files/Koala.jpg"
              class="figure-img img-fluid rounded"
              width="400" height="300">
              <figcaption class="figure-caption">사진에 대한 설명</figcaption>
        </figure>

        <h4>테스트 정렬하기</h4>
        <figure class="figure">
            <img src="../files/Koala.jpg"
              class="figure-img img-fluid rounded"
              width="400" height="300">
              <figcaption class="figure-caption text-end">사진에 대한 설명</figcaption>
        </figure>

    </div>

    <!--Optional JavaScript-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
