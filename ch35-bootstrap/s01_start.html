<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
    width           넓이(픽셀)
    height          높이(픽셀)
    initial-scale   초기 배율(기본 꽉 찬 화면)
    minimum-scale   최소 배율(기본값:0.25, 범위 0 ~ 10.0)
    maximum-scale   최대 배율(범위:0~10.0)
    user-scalable   확대/축소 여부(yes/no)
    -->
    <title>BootStrap</title>
    <!--BootStrap CSS-->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" type="text/css">
</head>
<body>
    <h1>Hello BootStrap</h1>
    <!--Optional JavaScript-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
