<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!--모바일 장치에서 웹사이트가 원하는 사이즈로 보여지게 처리-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap</title>
    <!--BootStrap CSS-->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" type="text/css">
</head>
<body>
    <div class="container">
        <h4>Navbar</h4>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button"
                   data-bs-toggle="collapse"
                   data-bs-target="#navbarSupport">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                                            id="navbarSupport">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Company</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#"
                                 id="navbarDropdown" data-bs-toggle="dropdown">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Item</a></li>
                                <li><a class="dropdown-item" href="#">Address</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">About</a></li>
                            </ul>
                        </li>
                    </ul><!--end of menu-->
                    <form class="d-flex">
                        <input class="form-control me-2" type="search"
                           placeholder="Search">
                        <button class="btn btn-outline-success"
                             type="submit">Search</button>   
                    </form>
                </div>
            </div>
        </nav><!--end of nav-->  
        
        <h4>배경색</h4>
        <!--class="bg-primary", class="bg-dark" 또는
            style="background-color:#e3f3fd;"-->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button"
                   data-bs-toggle="collapse"
                   data-bs-target="#navbarSupport2">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                                            id="navbarSupport2">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Company</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#"
                                 id="navbarDropdown" data-bs-toggle="dropdown">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Item</a></li>
                                <li><a class="dropdown-item" href="#">Address</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">About</a></li>
                            </ul>
                        </li>
                    </ul><!--end of menu-->
                    <form class="d-flex">
                        <input class="form-control me-2" type="search"
                           placeholder="Search">
                        <button class="btn btn-outline-success"
                             type="submit">Search</button>   
                    </form>
                </div>
            </div>
        </nav><!--end of nav--> 

    </div>

    <!--Optional JavaScript-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
