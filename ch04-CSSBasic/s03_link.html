<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Style</title>
    <!--
    link: 외부 리소스 링크
    속성
    rel: 현재 문서와 외부 리소스 사이의 관계를 명시
    값
    icon: 사용자 인터페이스에서 해당 문서를 나타낼 리소스
    (일반적으로 아이콘)를 불러옴.
    stylesheet: 스타일 시트(stylesheet)로 사용할 외부 리소스를 불러옴-->
    <link rel="stylesheet" href="style.css" type="text/css"/> 
</head>
<body>
    <!--링크 스타일: 스타일이 명시된 별도의 파일을 링크하는 방식-->
    <span>눈이 와요~</span>
</body>
</html>
