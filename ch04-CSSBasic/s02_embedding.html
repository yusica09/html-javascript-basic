<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding Style</title>
    <style type="text/css">
        h1{color: green;}
        span {font-size: 20pt;}

    </style>
</head>
<body>
    <!--
    문서내 지정형(Embedding Style) : 문서의 head 태그에 style 태그를
    추가하고 style 태그에 스타일 명시
    -->
    <h1>임베디드 방식</h1>
    <span>봄이 오는 소리</span>
</body>
</html>
