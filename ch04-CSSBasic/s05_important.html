<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우선순위 적용</title>
    <style type="text/css">
        /*!important를 명시함으로써 우선순위를 높임*/
        h1{color: red !important;}
        h1{color: yellow;}
    </style>
</head>
<body>
    <h1>겨울</h1>
</body>
</html>
