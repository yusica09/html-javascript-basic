<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자</title>
</head>
<body>
    안녕하세요.
    <br>
    줄바꿈시 br태그를 사용해야함<br>

    <!-- <b>, <strong> 태그 : 굵은 글씨 -->
    <b> 굵은 글씨1 </b>
    <br>
    <strong> 굵은 글씨2 </strong>
    <br>

    <!-- <ins> 태그 : 밑줄-->
    <ins>밑줄</ins>
    <br>

    <!-- <del> 태그 : 취소선-->
    <del>2,000</del>
    <br>

    <!-- <i>, <em> 태그 : 이탤릭체-->
    이제는 <em>반응형 웹</em>이 <i>대세</i>이다. <br>

    <!-- <span> : 하나의 영역으로 묶기-->
    <span>내용 형식</span>
    <br>

    <!-- <mark> 태그 : 형광펜 효과 내기-->
    <mark>텍스트</mark>

    <!-- 수평선 -->
    <hr size="1" width="100%"> <!-- 상대적인 수치 지정 -->
    <hr size="1" width="500"> <!-- 절대적인 수치 지정 -->

    <!-- 제목 표시하기 -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4 align="center">제목4</h4>
    <h5 align="left">제목5</h5>
    <h6 align="right">제목6</h6> 

    <!-- <p> 태그 : 단락 만들기 -->
    <p align="center"><b>가운데</b></p>
    <p align="left"><b>왼쪽</b></p>
    <p align="right"><b>오른쪽</b></p>

    <!-- <div> 태그 : 블럭 레벨 태그, 텍스트(또는 이미지)를 
        블럭 단위로 묶을 때-->
    <div align="center"><b>가운데</b></div>
    <div align="left"><b>왼쪽</b></div>
    <div align="right"><b>오른쪽</b></div>


</body>
</html>
