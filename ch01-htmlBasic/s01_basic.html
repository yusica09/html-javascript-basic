<!-- HTML 주석-->
<!-- 
DOCTYPE : 현재 문서의 유형을 정의 -->
<!DOCTYPE html>
<!-- 
lang 속성은 웹 브라우저 동작에는 영향을 주지 않고 구글 같은
검색 엔진이 웹 페이지를 탐색할 때 해당 웹 페이지를 어떤 언어로 작성했는지
쉽게 알 수 있도록 도와줌
-->
<html lang="ko">
<head>
    <!--meta : 웹 브라우저와 관련된 정보 지정 
        속성
        charset : 문자셋 지정
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>첫 번째 페이지</title>
</head>
<body>
    <!--
    HTML : Hypertext Markup Language
        웹 문서를 만들 때 사용하는 태그 중심의 언어
    HTML 문서 작성시 주의사항
        1) 대소문자를 구분하지 않는다.
            <body>,<BODY>는 모두 같은 의미. 일반적으로 소문자로 표시
        2) 2칸 이상의 공백은 모두 1칸으로 취급
        3) 줄바꿈하기 위해서는 <br> 태그 명시해야함
    -->
    Hello                       World!!
    <!-- 공백을 여러개를 넣어도 실행하면 한칸 공백으로 보임 -->
    오늘은 금요일!!!
    <br>
    내일은 토요일!!
    <br/>
    모레는 일요일!!
</body>
</html>
