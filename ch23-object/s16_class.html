<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스의 정의</title>
</head>
<body>
    <script type="text/javascript">
        //클래스 선언문
        class Person{
            //생성자
            constructor(name){
                //인스턴스 프로퍼티
                this.name = name;
            }
            //프로토타입 메서드
            sayHi(){
                document.write('Hi! My name is ' + this.name);
            }
            static sayHello(){
                document.write('Hello!');
            }
        }

        // 인스턴스 생성
        const me = new Person('Lee');
        // 인스턴스의 프로퍼티 참조
        document.write(me.name + '<br>');
        // 프로토타입 메서드 호출
        me.sayHi();
        document.write('<br>');
        // 정적 메소드 호출
        Person.sayHello();
    </script>
</body>
</html>
