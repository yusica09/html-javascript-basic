<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>템플릿 문자열, 억음부호(backtick)</title>
</head>
<body>
    <script type="text/javascript">
        var cart = [
            {name:'옷',price:2000},
            {name:'가방',price:1000},
        ];

        /*
        억음부호로 명시되는 문자열을 템플릿 문자열이라고 함.
        템플릿 문자열은 기존 문자열과 다르게 멀티 라인이 가능.
        템플릿 문자열을 이용하면 ${표현식}을 이용하여 삽입처리가 가능
        */

        let numOfItems = `카트에 ${cart.length}개의 아이템이 있습니다.`;
        let cartTable =
                    `<ul>
                        <li> 품목 : ${cart[0].name}, 가격 : ${cart[0].price}</li>
                        <li> 품목 : ${cart[1].name}, 가격 : ${cart[1].price}</li>
                    </ul>`;

        document.write(numOfItems);
        document.write(cartTable);
    </script>
</body>
</html>
