<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문을 이용해서 객체의 속성 읽기</title>
</head>
<body>
    <script type="text/javascript">
        //객체생성
        const product = {
            name:'eclipse',
            price: '10,000원',
            language:'한국어',
            supportOS:'win11',
            subscription:true,
        };
        // for in 반복문을 이용해서 객체의 속성 읽기
        //문자열로 된 key in 객체체
        for (let key in product) {
            //document.write(key + ':' + product.key + '<br>'); -> 잘못된 방법
            document.write(key + ':' + product[key] + '<br>');
        }
    </script>
</body>
</html>
