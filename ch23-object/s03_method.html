<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체의 속성과 메서드 사용</title>
</head>
<body>
    <script type="text/javascript">

        let name = '장영실';

        //객체생성
        const person = {
            //속성지정
            name:'홍길동',
            //메서드 지정
            eat: function(food){

                let name = '강호동';
                /*
                this : 메서드 내에서 자기 자신이 가지고 있는 속성(또는 메서드)를
                    호출하고 싶을 때는 객체 내부에서 객체를 참조한다는 의미로 사용

                this.name이 아니라 name을 호출하면 메서드 내에 선언한 지역변수를
                찾고 없을 경우 객체 밖에 선언된 변수를 찾음
                */
                
                document.write(this.name + '이 ' + food + '을 먹습니다.<br>');
                // 강호동이 우선. 강호동이 없으면 장영실로 나옴
                document.write(name + '이 ' + food + '을 먹습니다.');
            },
        };
        //속성호출
        document.write(person.name + '<br>');

        //메서드호출
        person.eat('빵');
    </script>
</body>
</html>
