<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로토타입을 이용한 상속</title>
</head>
<body>
    <script type="text/javascript">
        //자바스크립트는 프로타입을 이용하여 상속 구현
        function Human(age){
            this.age = age;
        }
        //프로토타입으로 정의된 요소만 상속됨
        Human.prototype.type='사람';
        Human.prototype.getType=function(){
            return this.type;
        };
        Human.prototype.getAge=function(){
            return this.age;
        };

        const human1 = new Human(20);
        document.write('human1.type = ' + human1.type + '<br>');
        document.write('human1.age = ' + human1.age + '<br>');
        document.write('human1.getType() = ' + human1.getType() + '<br>');
        document.write('human1.getAge() = ' + human1.getAge() + '<br>');
        document.write('-------------------<br>');

        function Student(age){
            this.age = age;
        }
        Student.prototype = Human.prototype;
        //프로토타입의 생성자를 재정의
        //(정의하지 않아도 구동상의 문제는 없음)
        Student.prototype.constructor = Student;

        const student = new Student(40);
        document.write(
            'student.type = ' + student.type + '<br>');
        document.write(
        'student.getType() = ' + student.getType() + '<br>');    
        document.write(
        'student.getAge() = ' + student.getAge() + '<br>');

        document.write('------------<br>');

        document.write((student instanceof Student) + '<br>');
        document.write((student instanceof Human) + '<br>');
        document.write((student instanceof Object) + '<br>');
        document.write((student instanceof Number));

    </script>
</body>
</html>
