
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table에 스타일 적용</title>
    <style type="text/css">
        table{
            border:1px solid orange;/*테두리*/
            /*표 테두리를 한 줄로 표시*/
            border-collapse: collapse;
            width: 500px;
            /*중앙 정렬할 때
            테이블의 margin을 상하는 0px로, 좌우는 auto.
            수평방향으로 남은 여백을 좌우에 동등하게 분배
            */
            margin:0 auto;
            /*제목 위치 지정*/
            caption-side: bottom;
        }
        th{
            border:solid 1px orange;
            background-color: #FFCC66;
            color:white;
            padding:5px;
        }
        td{
            border:solid 1px orange;
            height:100px;
            /*가로 방향 정렬*/
            text-align: center;
            /*세로 방향 정렬*/
            vertical-align: top;
        }
        tr.bg td{
            color: #000;
            background-color: #EAF2D3;
            vertical-align: bottom;
        }
    </style>
</head>
<body>
  <table>
    <caption>table에 스타일 적용</caption>
    <tr>
        <th>번호</th>
        <th>이름</th>
        <th>직업</th>
    </tr>
    <tr>
        <td>1</td>
        <td>홍길동</td>
        <td>경찰</td>
    </tr>
    <tr class="bg">
        <td>2</td>
        <td>박문수</td>
        <td>교사</td>
    </tr>
  </table>  
</body>
</html>
