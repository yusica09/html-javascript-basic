
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트</title>
    <style type="text/css">
        ul{
            list-style:none;/*목록의 점 아이콘 제거*/
        }
        ul li{
            display: inline;/*목록이 가로로 배치*/
        }
    </style>
</head>
<body>
    <ul>
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ul>
</body>
</html>
